<body>
    <nav>
        <div class="logo">Jacob's Ranch and Stables</div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="team.html">Meet The Team</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
        </div>

    <section class="contact-container">
        <!-- Left Side: Ranch Information -->
        <div class="contact-info">
            <h1>GIVE THE RANCH A VISIT!</h1>
            <p>630 Southview Dr, Allen, TX 75002, USA</p>
            <p>jacobsranchandstables@gmail.com</p>
            <p>214-727-8487</p>
        </div>




        <!-- Right Side: Contact Form using Formspree -->
        <div class="contact-form">
            <form action="https://formspree.io/f/xvgkgvde" method="POST">
                <div class="form-group">
                    <div class="input-box">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-box">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-box">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Enter your address">
                    </div>
                </div>

                <div class="input-box">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Type the subject">
                </div>

                <div class="input-box">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Type your message here..." rows="5"></textarea>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>
